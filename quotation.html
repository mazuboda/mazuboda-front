<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>quotation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="quotation.css" type="text/css">
  </head>
  <body>
    <!-- mainleft carousel -->
    <div class="float-start carouselContainer" >
        <div id="carouselExampleIndicators" class="carousel slide carousel-fade w-100 h-100">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="TestImage1.jpg" class="d-block" alt="...">
            </div>
            <div class="carousel-item">
              <img src="TestImage2.jpg" class="d-block" alt="...">
            </div>
            <div class="carousel-item">
              <img src="TestImage3.jpg" class="d-block" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
    </div>
    <!-- end of mainleft carousel -->

    <!--  mainright item-->
    <div class="mainRight justify-content-center float-end">
        <!-- 제목 -->
        <div >
          <input  type="text" /  class="mainRightItem">
        </div>
        <!-- 가격 & 수량 -->
        <div>
          <input type="text" / class="mainRightItem">
          <input type="text" / class="mainRightItem">
        </div>
        <!-- 우편번호 & 돋보기 -->
        <div>
          <input type="text" / class="mainRightItem">
        </div>
        
        <!-- 상세주소 -->
        <div>
          <input type="text" / class="mainRightItem">
        </div>
        
        <!-- 설명 -->
        <div>
          <textarea id="story" name="story"
          rows="5" cols="33" class="mainRightItem">
          It was a dark and stormy night...
        </textarea>
        </div>
      
        <!-- 신청하기 버튼 -->
        <div>
          <input type="button" value="신청하기" class="mainRightItem">
        </div>
      </div>
    <!-- end of mainright item-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
